<div class="site-container col-md-6">
  <h2>Login</h2>

  <div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)"
    autocomplete="off" novalidate>
      <div class="form-group" >
        <label for="userName">User Name:</label>
        <em *ngIf="loginForm.controls.userName?.invalid
        && (loginForm.controls.userName?.touched)">Required</em>
        <input (ngModel)="userName" name="userName" id="userName"
        required type="text" class="form-control" placeholder="User Name..." />
      </div>
      <div class="form-group" >
        <label for="password">Password:</label>
        <em *ngIf="loginForm.controls.password?.invalid
        && (loginForm.controls.password?.touched)">Required</em>
        <input (ngModel)="password" name="password" id="password"
        required type="password" class="form-control"placeholder="Password..." />
      </div>

      <div class="form-group" (mouseenter)="mouseoverLogin=true"
        (mouseleave)="mouseoverLogin=false">
        <button type="submit" class="btn btn-primary"
          [disabled]="loginForm.invalid"
          >Login</button>
        <button (click)="cancel()" type="button"
          class="btn btn-default">Cancel</button>
      </div>


    </form>
    <br>
    <div *ngIf="this.authService.loginInvalid" class="alert alert-danger">Invalid Login Info</div>
  </div>
</div>
