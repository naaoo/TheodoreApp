<div class="site-container col-md-6">
  <h2>Add Tasting</h2>
  <form class="form" novalidate (ngSubmit)="save()" [formGroup]="tastingForm">

    <div class="form-group">
      <label for="date">Date: </label>
      <input id="date" formControlName="date" type="date">
    </div>

    <div class="form-group">
      <label for="author">Author:</label>
      <div id="author" name="author">{{this.authService.currentUser.name}}</div>
    </div>

    <div class="form-group">
      <label for="noses">Nose:</label>
      <div id="noses" formArrayName="noses" *ngFor="let nose of noses.controls; let i=index">
        <div [formGroupName]="i">
          <input class="form-control" formControlName="e" id="{{'nose' + i}}" type="text"
            placeholder="nose..." />
        </div>
      </div>
    </div>

    <div class="form-group">
      <label for="tastes">Taste:</label>
      <div id="noses" formArrayName="tastes" *ngFor="let taste of tastes.controls; let i=index">
        <div [formGroupName]="i">
          <input class="form-control" formControlName="e" id="{{'taste' + i}}" type="text"
            placeholder="taste..." />
        </div>
      </div>
    </div>

    <div class="form-group" id="ratings">
      <div class="rating">
        <label for="sweet">Sweetness: </label>
        <input class="input-slider" type="range" id="sweet" name="sweet" min="0" max="10" value="0" tabindex="-1" oninput="this.nextElementSibling.value = this.value">
        <input class="input-number" type="number" formControlName="sweet" min="0" max="10" value="0" oninput="this.previousElementSibling.value = this.value">
      </div>

      <div class="rating">
        <label for="spice">Spicyness: </label>
        <input class="input-slider" type="range" id="spice" name="spice" min="0" max="10" value="0" tabindex="-1" oninput="this.nextElementSibling.value = this.value">
        <input class="input-number" type="number" formControlName="spice" min="0" max="10" value="0" oninput="this.previousElementSibling.value = this.value">
      </div>

      <div class="rating">
        <label for="smoke">Smoke: </label>
        <input class="input-slider" type="range" id="smoke" name="smoke" min="0" max="10" value="0" tabindex="-1" oninput="this.nextElementSibling.value = this.value">
        <input class="input-number" type="number" formControlName="spice" min="0" max="10" value="0" oninput="this.previousElementSibling.value = this.value">
      </div>

      <div class="rating">
        <label for="sherry">Sherry: </label>
        <input class="input-slider" type="range" id="sherry" name="sherry" min="0" max="10" value="0" tabindex="-1" oninput="this.nextElementSibling.value = this.value">
        <input class="input-number" type="number" formControlName="sherry" min="0" max="10" value="0" oninput="this.previousElementSibling.value = this.value">
      </div>

      <div class="rating">
        <label for="wood">Wood: </label>
        <input class="input-slider" type="range" id="wood" name="wood" min="0" max="10" value="0" tabindex="-1" oninput="this.nextElementSibling.value = this.value">
        <input class="input-number" type="number" formControlName="wood" min="0" max="10" value="0" oninput="this.previousElementSibling.value = this.value">
      </div>

      <div class="rating">
        <label for="alcohol">Ethanol: </label>
        <input class="input-slider" type="range" id="alcohol" name="alcohol" min="0" max="10" value="0" tabindex="-1" oninput="this.nextElementSibling.value = this.value">
        <input class="input-number" type="number" formControlName="alcohol" min="0" max="10" value="0" oninput="this.previousElementSibling.value = this.value">
      </div>

      <div class="rating">
        <label for="finish">Finish: </label>
        <input class="input-slider" type="range" id="finish" name="finish" min="0" max="10" value="0" tabindex="-1" oninput="this.nextElementSibling.value = this.value">
        <input class="input-number" type="number" formControlName="finish" min="0" max="10" value="0" oninput="this.previousElementSibling.value = this.value">

      </div>

      <div class="rating">
        <label for="round">Round: </label>
        <input class="input-slider" type="range" id="round" name="round" min="0" max="10" value="0" tabindex="-1" oninput="this.nextElementSibling.value = this.value">
        <input class="input-number" type="number" formControlName="round" min="0" max="10" value="0" oninput="this.previousElementSibling.value = this.value">
      </div>

    </div>

    <div class="form-group" id="comment">
      <label for="comment">Comments:</label>
      <textarea formControlName="comment" id="comment" name="comment" placeholder="enter your comments here..."></textarea>
    </div>


    <div class="form-group">
      <button class="btn btn-primary" type="submit" style="width:80px"
        [title]="tastingForm.valid ? 'Save Tasting' : 'Disabled until the form data is valid'"
        [disabled]="!tastingForm.valid">Save
      </button>
    </div>
  </form>
</div>
